<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Generate Your Code</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Generate your code</h1>
</header>
<main>
    <div class="container">
        <h2>Enter your details</h2>
        <label for="btagInput">Enter your Battle.net username:</label>
        <input type="text" id="btagInput" placeholder="Name#1234" />

        <div class="button-container">
            <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
            <button type="button" onclick="generateCode()">Generate</button>
        </div>

        <div class="output-section" id="outputSection" style="display:none;">
            <h3>Your Import String:</h3>
            <p id="output"></p>
        </div>
    </div>
</main>
<footer>
    &copy; 2024 Your Company. All rights reserved.
</footer>

<script>
function generateCode() {
    const btag = document.getElementById('btagInput').value.trim();
    if (!btag) {
        alert("Please enter a valid BattleTag.");
        return;
    }

    const suffix = "vridtcetvrdice";
    const combined = btag + suffix;
    const encoded = btoa(unescape(encodeURIComponent(combined)));

    document.getElementById('output').textContent = encoded;
    document.getElementById('outputSection').style.display = 'block';
}

function resetForm() {
    document.getElementById('btagInput').value = "";
    document.getElementById('output').textContent = "";
    document.getElementById('outputSection').style.display = 'none';
}
</script>
</body>
</html>
