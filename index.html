<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BTag Import String Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    input[type="text"] {
        width: 300px;
        padding: 8px;
        margin-right: 10px;
    }
    button {
        padding: 8px 16px;
        cursor: pointer;
    }
    #output {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
        word-break: break-all;
    }
</style>
</head>
<body>
<h1>BTag Import String Generator</h1>
<p>Enter a BattleTag (e.g. btag#9999) and click "Generate".</p>
<input type="text" id="btagInput" placeholder="e.g. btag#9999" />
<button type="button" onclick="generateImportString()">Generate</button>

<div id="output"></div>

<script>
function generateImportString() {
    const btag = document.getElementById('btagInput').value.trim();
    if (!btag) {
        document.getElementById('output').textContent = "Please enter a valid BattleTag.";
        return;
    }

    // Append the secret suffix
    const combined = btag + "vridtcetvrdice";

    // Base64 encode the combined string
    const importString = btoa(combined);

    // Display the result
    document.getElementById('output').textContent = "Import String: " + importString;
}
</script>

</body>
</html>
